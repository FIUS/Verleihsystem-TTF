<div class="flex flex-wrap">
    <ttf-tag-edit [tagID]="tagID"></ttf-tag-edit>

    <ttf-box>
        <h1 class="mv0" title>Linked Attributes:</h1>
        <div class="button h2 pv1 ph2 br2 bg-light-silver link bg-animate hover-bg-light-green pointer" (click)="newAttrDef.open()" title-right>
            <i class="fa fa-plus mr2"></i>New
        </div>
        <div class="w-100 ph3 pv2" body>
            <ttf-linked-attribute-definitions [linkedObject]="tag"></ttf-linked-attribute-definitions>
        </div>
    </ttf-box>
</div>

<ttf-attribute-definition-create #newAttrDef ></ttf-attribute-definition-create>
