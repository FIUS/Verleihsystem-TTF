<ttf-box>
    <h1 class="mv0" title>Edit: {{item?.name}}</h1>
    <div class="button h2 pv1 ph2 br2 ttf-header-button ttf-header-fail-button link bg-animate pointer" (click)="confirm.open()" title-right>
        <i class="fa fa-trash"></i>
    </div>
    <div class="w-100 ph3 pv2" body>
        <div class="mb4">
            <p class="f4 b mt2">Tags:</p>
            <ttf-tags-chooser [itemID]="itemID"></ttf-tags-chooser>
        </div>
        <dynamic-form [objectModel]="'ItemPUT'" [startValues]="item" [showSaveButton]="true" (save)="save($event)"></dynamic-form>
    </div>
</ttf-box>

<ttf-dialog [closable]="false" [dialogType]="'delete-cancel'" [icon]="'delete'" [okCallback]="delete" #confirm>
    <h1 class="mv0" title>Delete "{{item?.name}}"</h1>
    <div class="w-100 ph3 pv2" body>
        Do you want to delete "{{item?.name}}"?
    </div>
</ttf-dialog>
