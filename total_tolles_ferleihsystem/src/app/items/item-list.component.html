<div class="mb3 flex flex-wrap justify-center">
    <div class="mr1 pointer" [ngClass]="{underline: filter == null}" (click)="setFilter(null)">ALL</div>
    <div class="mr1" (click)="setFilter(letter)" [ngClass]="{underline: filter === letter, pointer: data?.get(letter).length > 0, 'black-60': data?.get(letter).length <= 0}"  *ngFor="let letter of alphabet">{{letter}}</div>
    <div class="mr1" [ngClass]="{red: filter === 'DELETED', 'pointer': deleted?.length > 0, 'black-60': deleted?.length <= 0}" (click)="setFilter('DELETED')"><i class="fa fa-trash"></i></div>
</div>
<ng-container *ngFor="let letter of alphabet">
    <div class="flex" [ngClass]="{flex: (filter == null || filter === letter), dn: true}">
        <ng-container *ngIf="data?.get(letter).length > 0">
            <div class="f3 gray">{{letter}}</div>
            <ul class="mt0 list">
                <li class="min-w2 mb1 link grow pointer" *ngFor="let item of data?.get(letter)" routerLink="/items/{{item.id}}">{{item.name}}</li>
            </ul>
        </ng-container>
    </div>
</ng-container>

<div class="flex" [ngClass]="{flex: (filter != null && filter === 'DELETED'), dn: true}">
    <div class="f3 gray"><i class="fa fa-trash"></i></div>
    <ul class="mt0 list">
        <li class="min-w2 mb1 hide-child" *ngFor="let item of deleted">{{item.name}}<i class="ml1 child grow-large pointer fa fa-reply"></i></li>
    </ul>
</div>
